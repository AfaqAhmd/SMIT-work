<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Grid</title>
  <style>
   
     h1{text-align: center;}
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-grid iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>YouTube Video Gallery</h1>

  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/CQZxeoQeo5c?si=gSc-2ax3F1ZOjtZ8" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/X8BYu3dMKf0?si=hojvsQoKoK7cZ2sl" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ZxOLXImWvHU?si=BvXJmfNJ726cbhsw" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/G0gKX4wmIGs?si=OO6UqZGhyoYwa2NG" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/4WjtQjPQGIs?si=XeNje27S0BSPT9hO" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/HGTJBPNC-Gw?si=WiekyIRecXShkvFk" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/phWxA89Dy94?si=VGzWg-fY5sO2iPbg" allowfullscreen></iframe>

</html>
