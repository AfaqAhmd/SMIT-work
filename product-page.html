<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About us</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section class="hero" id="products">
        <div class="product">
            <img src="./images/img1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality product with excellent features.</p>
        </div>
        <div class="product">
            <img src="./images/img2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Affordable and durable for daily use.</p>
        </div>
        <div class="product">
            <img src="./images/img3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Innovative design with modern technology.</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
