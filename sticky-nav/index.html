<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar After Heading</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Large H1 Section -->
  <section class="hero">
    <h1>Welcome to My Website</h1>
  </section>

  <!-- Sticky Navbar -->
  <header class="navbar">
    <nav class="nav-container">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Content -->
  <main>
    <div style="height: 2000px; padding: 2rem;">
      <p>Scroll down to see the sticky navbar.</p>
    </div>
  </main>

</body>
</html>
